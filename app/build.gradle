apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "cn.ftevxk.base"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    //开启DataBinding
    dataBinding { enabled = true }
    //Parcelable快捷序列化 => https://blog.csdn.net/lv_fq/article/details/78966894
    androidExtensions { experimental = true }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    //kotlin扩展库 => https://github.com/pawegio/KAndroid
    implementation 'com.pawegio.kandroid:kandroid:0.8.8@aar'
    //glide图片加载库 => https://muyangmin.github.io/glide-docs-cn/
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    kapt 'com.github.bumptech.glide:compiler:4.9.0'
//    //官方页面导航库 => https://www.jianshu.com/p/9e08355ed0ff
//    implementation "androidx.navigation:navigation-fragment-ktx:+"
//    implementation "androidx.navigation:navigation-ui-ktx:+"
//    //屏幕适配 => https://github.com/JessYanCoding/AndroidAutoSize/blob/master/README-zh.md
//    implementation 'me.jessyan:autosize:+'
//    //LitePal数据库 => https://github.com/LitePalFramework/LitePal
//    implementation 'org.litepal.android:kotlin:+'
//    //基于LiveData的消息总线 => https://github.com/JeremyLiao/LiveEventBus
//    implementation 'com.jeremyliao:live-event-bus-x:+'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
}
